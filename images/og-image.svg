  <rect x="520" y="310" width="160" height="3" rx="1.5" fill="white" opacity="0.5"/>

  <!-- Sub text -->
  <text x="600" y="390" text-anchor="middle" font-family="'Noto Sans JP', 'Inter', sans-serif" font-weight="400" font-size="48" fill="white" opacity="0.9">&#25991;&#23383;&#12424;&#12426;&#12289;10&#20998;&#12290;</text>
