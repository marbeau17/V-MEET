<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B6B"/>
      <stop offset="100%" stop-color="#FF8E8E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle decorative circles -->
  <circle cx="200" cy="500" r="300" fill="white" opacity="0.05"/>
  <circle cx="1000" cy="130" r="250" fill="white" opacity="0.05"/>

  <!-- Video camera icon (bottom-right) -->
  <g transform="translate(980, 440) scale(3.5)" opacity="0.2">
    <rect x="5" y="9" width="16" height="14" rx="2" ry="2" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <polygon points="21,12 27,8.5 27,23.5 21,20" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Small video icon (top-left) -->
  <g transform="translate(60, 40) scale(2.5)" opacity="0.3">
    <rect x="5" y="9" width="16" height="14" rx="2" ry="2" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <polygon points="21,12 27,8.5 27,23.5 21,20" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Main text: V-Meet -->
